---
layout: default
---
<!-- _layouts/about.html-->
<main id="about"  role="main">

  <div class="container" style="margin-top: 7em">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#impressum" role="tab" aria-controls="impressum" aria-selected="true">
        <h1>Impressum</h1>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="privacy-tab" data-toggle="tab" href="#privacy" role="tab" aria-controls="privacy" aria-selected="false">
        <h1>Datenschutz</h1>
      </a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active container py-sm-5" id="impressum" role="tabpanel" aria-labelledby="impressum-tab">
      {% capture contact %}{% include contact.markdown %}{% endcapture %}
      {{ contact | markdownify }}
    </div>

    <div class="tab-pane container py-sm-5" id="privacy" role="tabpanel" aria-labelledby="privacy-tab">
      {% capture privacy %}{% include privacy.markdown %}{% endcapture %}
      {{ privacy | markdownify }}
    </div>
  </div>

  </div>
</main>
<!-- end _layouts/about.html -->
